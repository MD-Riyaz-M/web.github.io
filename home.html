<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/8dd7d264aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- custom style -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="d-flex flex-column">
  <header>
    <div class="container">
      <!-- Top row -->
      <div class="row">
        <div class="col-4 mx-auto text-center d-flex flex-column align-items-center">
          <a href="">
            <img src="./img//profile_icons/profile.png" width="30" class="mt-4" alt="" srcset="" /></a>
          <label for="">Profile Settings</label>
        </div>
      </div>
      <!-- Second row -->
      <div class="row mt-3 text-center d-flex align-items-center justify-content-around flex-nowrap">
        <div class="d-flex flex-column align-items-center">
          <a href=""><img src="./img/profile_icons/Add Photo.png" width="30" alt="" srcset="" /></a>
          <label for="">Add Photo</label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <a href=""><img src="./img/profile_icons/Settings.png" width="30" alt="" srcset="" />
          </a>
          <label for="">Settings</label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <a href=""><img src="./img/profile_icons/Renewals.png" width="30" alt="" srcset="" />
          </a>
          <label for="">Renewals</label>
        </div>
        <div class="d-flex flex-column align-items-center">
          <a href=""><img src="./img/profile_icons/Delete Account.png" width="30" alt="" srcset="" /></a>
          <label for="">Delete Account</label>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Third row -->
      <div class="my-margin row mt-3 d-flex flex-column align-items-center justify-content-center">
        <div class="col-10">
          <h3 class="text-center font-weight-bold">
            Please fill in the true information
          </h3>
          <form>
            <div class="mb-3 m-auto">
              <label>Select Gender</label>
              <section class="my-section">
                <div class="input-group">
                  <input type="radio" name="gender" id="babyBoy" value="babyBoy" class="genderRadioInput" />
                  <label for="babyBoy">
                    <figure>
                      <img src="./img/gender_icons/Baby Boy.png" alt="" />
                      <figcaption>Baby boy</figcaption>
                    </figure>
                  </label>
                </div>
                <div class="input-group">
                  <input type="radio" name="gender" id="babyGirl" value="babyGirl" class="genderRadioInput" />
                  <label for="babyGirl">
                    <figure>
                      <img src="./img/gender_icons/Baby Girl.png" alt="" />
                      <figcaption>Baby girl</figcaption>
                    </figure>
                  </label>
                </div>
                <div class="input-group">
                  <input type="radio" name="gender" id="boy" value="boy" class="genderRadioInput" />
                  <label for="boy">
                    <figure>
                      <img src="./img/gender_icons/boy.png" alt="" />
                      <figcaption>Boy</figcaption>
                    </figure>
                  </label>
                </div>
                <div class="input-group">
                  <input type="radio" name="gender" id="girl" value="girl" class="genderRadioInput" />
                  <label for="girl">
                    <figure>
                      <img src="./img/gender_icons/Girl.png" alt="" />
                      <figcaption>Girl</figcaption>
                    </figure>
                  </label>
                </div>
                <div class="input-group">
                  <input type="radio" name="gender" id="man" value="man" class="genderRadioInput" />
                  <label for="man">
                    <figure>
                      <img src="./img/gender_icons/Man.png" alt="" />
                      <figcaption>Man</figcaption>
                    </figure>
                  </label>
                </div>
                <div class="input-group">
                  <input type="radio" name="gender" id="woman" value="woman" class="genderRadioInput" />
                  <label for="woman">
                    <figure>
                      <img src="./img/gender_icons/Woman.png" alt="" />
                      <figcaption>Woman</figcaption>
                    </figure>
                  </label>
                </div>
              </section>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" id="age" class="form-control" required />
            </div>

            <div class="mb-3">
              <div class="d-flex flex-column align-items-center justify-content-center">
                <label for="image" class="uploadImageLabel" data-label="Please upload an image">
                  <img src="./img/Photo.png" alt="" class="uploadImageIcon" />
                </label>
                <input type="file" id="image" class="form-control" accept="image/*" required />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 d-flex my-4 mx-auto justify-content-center badge-pill">
              Next
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom row -->
  <footer class="row mt-3 text-center bg-light py-3 mt-auto">
    <div class="col-4 d-flex flex-column align-items-center">
      <a href=""><img src="./img/profile_icons/profile.png" width="30" alt="" srcset="" /></a>
      <label for="">Profile</label>
    </div>
    <div class="col-4 d-flex flex-column align-items-center">
      <a href=""><img src="./img/home_icons/Home.png" width="30" alt="" srcset="" /></a>
      <label for="">Home</label>
    </div>
    <div class="col-4 d-flex flex-column align-items-center">
      <a href=""><img src="./img/home_icons/ping.png" width="30" alt="" srcset="" /></a>
      <label for="">Ping</label>
    </div>
  </footer>

  <script>
    // const form = document.querySelector('form')
    // form.addEventListener('submit', (e)=>{
    //   e.preventDefault();
    //   // Way 1
    //   console.log(form.gender.value);

    //   // Way 2
    //   const form_data = new FormData(form);
    //   console.log(form_data.get('gender'));
    // })

    const imageInput = document.getElementById('image');
    const imageElement = document.querySelector('.uploadImageIcon');

    const uploadImageLabel = document.querySelector('.uploadImageLabel');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.addEventListener('load', (e) => {
        imageElement.src = e.target.result;
        uploadImageLabel.dataset.label = file.name;
      });

      reader.readAsDataURL(file);
    });

  </script>
</body>

</html>
